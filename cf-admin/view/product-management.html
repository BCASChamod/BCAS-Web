<!DOCTYPE html>
<html lang="en" data-side="admin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Management Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/productmanager.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Program Management Dashboard</h1>
            <p>Manage your products with ease using CFusion</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search programs..." onkeyup="searchPrograms()">
            </div>
            <button class="btn btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Add New Program
            </button>
        </div>

        <div class="table-container">
            <table class="table" id="programTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Duration</th>
                        <th>Level</th>
                        <th>Branches</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="programTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Program Modal -->
    <div id="programModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Program</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="programForm">
                    <input type="hidden" id="programId">
                    
                    <div class="form-group">
                        <label for="programName">Program Name *</label>
                        <input type="text" id="programName" required>
                    </div>

                    <div class="form-group">
                        <label for="programType">Program Type *</label>
                        <select id="programType" required>
                            <option value="">Select Type</option>
                            <option value="undergraduate">Undergraduate</option>
                            <option value="postgraduate">Postgraduate</option>
                            <option value="diploma">Diploma</option>
                            <option value="certificate">Certificate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="programPrice">Price *</label>
                        <input type="number" id="programPrice" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="programDuration">Duration (months) *</label>
                        <input type="number" id="programDuration" required>
                    </div>

                    <div class="form-group">
                        <label for="programLevel">Level *</label>
                        <select id="programLevel" required>
                            <option value="">Select Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <div id="descriptionEditor" class="quill-container"></div>
                    </div>

                    <div class="form-group">
                        <label>Pre-requirements</label>
                        <div id="preRequirementsEditor" class="quill-container"></div>
                    </div>

                    <div class="form-group">
                        <label>Course Overview</label>
                        <div id="courseOverviewEditor" class="quill-container"></div>
                    </div>

                    <div class="form-group">
                        <label>Program Structure</label>
                        <div id="programStructureEditor" class="quill-container"></div>
                    </div>

                    <div class="form-group">
                        <label>Career Path</label>
                        <div id="careerPathEditor" class="quill-container"></div>
                    </div>

                    <div class="form-group">
                        <label>Student Guidance</label>
                        <div id="studentGuidanceEditor" class="quill-container"></div>
                    </div>

                    <div class="form-group">
                        <label for="programStudyMode">Study Mode</label>
                        <select id="programStudyMode">
                            <option value="full-time">Full Time</option>
                            <option value="part-time">Part Time</option>
                            <option value="online">Online</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Available Branches *</label>
                        <div class="branch-selection" id="branchSelection">
                            <!-- Branch options will be populated here -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="programStatus">Status</label>
                        <select id="programStatus">
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveProgram()">Save Program</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <script type="module" src="../dependencies/cfusion/cfusion.js"></script>
    <script src="../scripts/productmananger.js"></script>
</body>
</html>
